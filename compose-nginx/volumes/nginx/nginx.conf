# Runs Nginx worker processes under the 'nginx' user for security
user nginx;
# Automatically determines the number of worker processes based on available CPU cores
worker_processes auto;
# Defines where error logs are written and sets the log level to 'warn'
error_log /var/log/nginx/error.log warn;
# Specifies where the main process ID file is stored
pid /var/run/nginx.pid;
# Each worker process can handle up to 1024 simultaneous connections
# This means your total connection capacity is: worker_processes Ã— 1024
events {
    worker_connections 1024;
}

http {
    # Includes standard MIME type definitions
    # Sets default content type for unknown file types
    include /etc/nginx/mime.types;
    # Sets default content type for unknown file types
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    access_log /dev/stdout main;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Hide nginx version
    server_tokens off;

    # Performance Optimizations
    # Enables efficient file transfers using kernel sendfile() system call
    sendfile on;
    # Optimizes packet transmission by sending headers and file content together
    tcp_nopush on;
    # Keeps connections alive for 65 seconds to reduce connection overhead
    keepalive_timeout 65;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json application/javascript;

    # Client body size (important for REDAXO file uploads)
    client_max_body_size 64M;

    # Include all site configurations
    include /etc/nginx/conf.d/*.conf;
}